<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/w.png" alt="" srcset="">
        </div>
        <h1 class="top-heading">Best Word Game</h1>
    </header>

    <section class="main">
        <div class="game-container">
            <div class="game-content">
                <small>Enter the below word</small>
                <h2 class="word"> Code</h2>
                <input type="text" class="user-input" placeholder="enter the word here..." autocomplete="off"></input>
                <div class="game-info">
                    <!-- <button class="btn">getwords</button> -->
                    <h4 class="secondary-heading">Time left:<span class="time">15</span></h4>
                    <h4 class="secondary-heading ">Score:<span class="score"></span></h4>
                    <!-- <h5 class="ter-heading">High Score :<span class="highscore"></span></h5> -->
                </div>
               
            </div>

            <!-- ending the game -->
            <div class="end-game">
                <p class="end-game-message">Game Over ! ðŸ˜Œ</p>
                <button class="restart">Restart Game</button>
            </div>

        </div>

        
    </section>
